<h1>Login</h1>
<form class="login_form" [formGroup]="loginFormGroup" (ngSubmit)="login()">
  <div class="login_input-fields">
    <label for="user-id">ユーザーID</label>
    <input formControlName="id" id="user-id" type="text" />
    <label for="password">パスワード</label>
    <input formControlName="password" id="password" type="password" />
    <p *ngIf="error">{{ error }}</p>
  </div>
  <div>
    <button type="submit" [disabled]="!loginFormGroup.valid">ログイン</button>
    <a class="login_link" href="./registration">アカウント作成</a>
  </div>
</form>
